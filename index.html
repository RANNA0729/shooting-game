<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シューティングゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        
        canvas {
            border: 2px solid white;
            background: linear-gradient(180deg, #001122 0%, #000044 100%);
        }
        
        .ui {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 18px;
            z-index: 10;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: red;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            z-index: 20;
            display: none;
        }
        
        .victory {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: gold;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
            z-index: 20;
            display: none;
        }
    </style>
</head>
<body>
    <div class="ui">
        <div>スコア: <span id="score">0</span></div>
        <div>ライフ: <span id="lives">3</span></div>
        <div>ステージ: <span id="stage">1</span></div>
    </div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="game-over" id="gameOver">
        <div>ゲームオーバー</div>
        <div style="font-size: 24px; margin-top: 20px;">Spaceキーで再開</div>
    </div>
    
    <div class="victory" id="victory">
        <div>ゲームクリア！</div>
        <div style="font-size: 24px; margin-top: 20px;">おめでとうございます！</div>
    </div>
    
    <script src="game_full.js"></script>
</body>
</html>
